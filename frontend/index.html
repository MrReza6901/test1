  <script>
    const api = 'https://your-api-url.onrender.com'; // Ø¢Ø¯Ø±Ø³ API Ø±Ø§ Ø§ÛŒÙ†Ø¬Ø§ ÙˆØ§Ø±Ø¯ Ú©Ù†

    function saveUser(user) {

    function loadUser() {

    function clearUser() {

    async function register() {
      const username = document.getElementById('reg-username').value;
